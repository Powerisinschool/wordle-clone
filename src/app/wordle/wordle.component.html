    <div class="keyboard">
        <div class="row" *ngFor="let letter of letters.split(',')">
            <div class="spacer half" *ngIf="letter === letters.split(',')[1]"></div>
            <button data-key="↵" class="one-and-a-half" *ngIf="letter === letters.split(',')[2]">{{ 'enter'.toUpperCase() }}</button>
            <button class="key" *ngFor="let key of letter.split('')" [attr.data-key]="key">
                {{ key.toUpperCase() }}
            </button>
            <button data-key="←" class="one-and-a-half" *ngIf="letter === letters.split(',')[2]">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

                </svg>
            </button>

        </div>
